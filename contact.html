<!Doctype <!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Reese</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
<!--Heading-->
    <div>
        <header>
            <h1>Maurice (Reese) Fairbanks</h1>
        
            <nav id="nav">
                <ul>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </ul>
            </nav>
        </header>
    </div><!--End header-->
    <hr />

    <!--Contact Page-->
    <Div class="container">
        <header><h2>Contact</h2>
        </header>
    <hr />

        <section><!--Start form-->
            <form action="" method="GET">
                <fieldset>
                    <!--Name-->
                    <label id="name" for="name">Name</label>
                        <input type="text" id="Name" maxlength="100" required="required" placeholder="Full Name">
                    <br />

                    <!--Email-->
                    <label id="email" for="email">Email</label>
                        <input type="email" id="email" maxlength="100" required="required" placeholder="Email Address">
                    <br />

                    <!--Message-->
                    <label id="message" for="message">Message</label>
                        <input type="text" id="message" maxlength="500" required="required" placeholder="Write something...">
                    <br />

                    <!--Submit Button-->
                    <input id="submit" type="submit" value="Submit" />
                </fieldset>
            </form><!--End form-->
        </section>
    </Div>

<!--Footer-->

    <div class="footer">
        <p>Copyright &copy;</p>
    </div>
</body>
</html>
